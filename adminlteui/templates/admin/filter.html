{% load i18n %}

<ul class="nav nav-pills nav-stacked">
{% for choice in choices %}
    <li{% if choice.selected %} class="selected"{% endif %}>
    <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}"><i class="fa fa-circle-o text-light-blue"></i>{{ choice.display }}</a></li>
{% endfor %}
</ul>
